<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .department-chart {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .department-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .department-bar {
            height: 20px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 10px;
            margin-left: 15px;
            min-width: 30px;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Big Data Dashboard</h1>
            <p>Real-time Streaming Analytics | Hadoop + Spark + MongoDB</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startProcessing()">Start Processing</button>
            <button class="btn" onclick="refreshData()">Refresh Data</button>
        </div>
        
        <div class="status" id="status">
            <strong>Last Update:</strong> <span id="lastUpdate">Never</span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">0</div>
                <div class="stat-label">Total Records Processed</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="avgSalary">$0</div>
                <div class="stat-label">Average Salary</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="departmentCount">0</div>
                <div class="stat-label">Active Departments</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="processingRate">0/sec</div>
                <div class="stat-label">Processing Rate</div>
            </div>
        </div>
        
        <div class="department-chart">
            <h3>ðŸ“Š Department Distribution</h3>
            <div id="departmentList">
                <div class="department-item">
                    <span>No data available</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastTotal = 0;
        let lastTime = Date.now();
        
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update main stats
                    document.getElementById('totalRecords').textContent = data.total_records;
                    document.getElementById('avgSalary').textContent =  data.avg_salary.toLocaleString();
                    document.getElementById('lastUpdate').textContent = data.last_update || 'Never';
                    
                    // Calculate processing rate
                    const currentTime = Date.now();
                    const timeDiff = (currentTime - lastTime) / 1000;
                    const recordDiff = data.total_records - lastTotal;
                    const rate = timeDiff > 0 ? Math.round(recordDiff / timeDiff) : 0;
                    
                    document.getElementById('processingRate').textContent = rate + '/sec';
                    
                    lastTotal = data.total_records;
                    lastTime = currentTime;
                    
                    // Update department distribution
                    const deptList = document.getElementById('departmentList');
                    const departments = data.department_counts;
                    
                    if (Object.keys(departments).length > 0) {
                        document.getElementById('departmentCount').textContent = Object.keys(departments).length;
                        
                        const maxCount = Math.max(...Object.values(departments));
                        deptList.innerHTML = '';
                        
                        Object.entries(departments).forEach(([dept, count]) => {
                            const barWidth = maxCount > 0 ? (count / maxCount) * 200 : 30;
                            deptList.innerHTML += `
                                <div class="department-item">
                                    <span>${dept}: ${count}</span>
                                    <div class="department-bar" style="width: ${barWidth}px;"></div>
                                </div>
                            `;
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                });
        }
        
        function startProcessing() {
            fetch('/api/start')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error starting processing:', error);
                });
        }
        
        function refreshData() {
            updateStats();
        }
        
        // Auto-refresh every 5 seconds
        setInterval(updateStats, 5000);
        
        // Initial load
        updateStats();
    </script>
</body>
</html>
